<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Add a Recipe</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navBar">
      <a href="younghungrybroke.html">Home</a>
      <a href="recipe.html">Add Recipe</a>
      <a href="account.html">Account</a>
    </div>

    <div id="titleDiv">
      <h1 id="title">Share a Recipe!</h1>
    </div>

    <div id="shareRecipe">
      <!-- <div id=recipeContent> -->
        <div id="recipeForm">
          <label>Username: </label>
          <input type="text" id="username1"></input>  <br>
          <label>Title: </label>
          <input type="text" id="recipeTitle"></input> <br>
          <label>Ingredients: </label>
          <input type="text" id="recipeIngredients"></input> <br>
          <label>Categories: </label>
          <input type="text" id="recipeCategories"></input> <br>
          <label>Directions: </label>
          <input type="text" id="recipeDirections"></input> <br>
          <button type="button" class="rButton" onclick="addNewRecipe();">Add New Recipe</button>
        </div>
      <table id="recipeTable" border="1" style="border-collapse:collapse">
        <tr>
          <th>Username</th>
          <th>Title</th>
          <th>Ingredients</th>
          <th>Category</th>
          <th>Directions</th>
        </tr>
          <tr>
            <td id="usernameTD"></td>
            <td id="titleTD"></td>
            <td id="ingredientTD"></td>
            <td id="categoriesTD"></td>
            <td id="directionTD"></td>
          </tr>
      </table>
    </div>



      <button id="getRecipeButton" onclick="getAll();">Get All Recipes</button>
      <div id="allRecipeDiv"></div>
      <br>

      <script src="client.js" defer></script>
  </body>
</html>
